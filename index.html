<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <title></title>
</head>
<body>


<div class="menu">

    <!-- Menu icon -->
    <div class="icon-close">
        <img src="images/close.png">
    </div>

    <!-- Menu -->
    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight"></label>
    </div>

    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight">Размер сетки</label>
    </div>
    <div class="control-group ">
        <input id="gridSize" name="textinput" type="text" placeholder="Размер сетки" class="input-xlarge col-md-12">
    </div>
    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight"></label>
    </div>

    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight">Скорость игры</label>
    </div>
    <div class="control-group ">
        <input id="gameSpeed" name="textinput" type="text" placeholder="в секундах" class="input-xlarge col-md-12">
    </div>
    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight"></label>
    </div>

    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight">Сколько деревьев</label>
    </div>
    <div class="control-group ">
        <input id="treesQuantity" name="textinput" type="text" placeholder="Сколько деревьев" class="input-xlarge col-md-12">
    </div>
    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight"></label>
    </div>

    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight">Сколько живет дерево</label>
    </div>
    <div class="control-group ">
        <input id="treesLengthOfLife" name="textinput" type="text" placeholder="количество ходов" class="input-xlarge col-md-12">
    </div>
    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight"></label>
    </div>

    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight">Сколько кустов</label>
    </div>
    <div class="control-group ">
        <input id="bushQuantity" name="textinput" type="text" placeholder="Сколько кустов" class="input-xlarge col-md-12">
    </div>
    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight"></label>
    </div>


    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight">Сколько живет куст</label>
    </div>
    <div class="control-group ">
        <input id="bushLengthOfLife" name="textinput" type="text" placeholder="количество ходов" class="input-xlarge col-md-12">
    </div>
    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight"></label>
    </div>


    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight">Скорость зайца</label>
    </div>
    <div class="control-group ">
        <input id="rabbitSprintSpeed" name="textinput" type="text" placeholder="количество клеток" class="input-xlarge col-md-12">
    </div>
    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight"></label>
    </div>


    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight">Скорость волка</label>
    </div>
    <div class="control-group ">
        <input id="wolfSprintSpeed" name="textinput" type="text" placeholder="количество клеток" class="input-xlarge col-md-12">
    </div>
    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight"></label>
    </div>


    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight">Сколько живет волк</label>
    </div>
    <div class="control-group ">
        <input id="wolfLengthOfLife" name="textinput" type="text" placeholder="количество ходов" class="input-xlarge col-md-12">
    </div>
    <div class="control-group ">
        <label class="control-label col-md-12 textInputWight"></label>
    </div>






    <div class="control-group">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary col-md-12">СТАРТ</button>
    </div>


</div>

<!-- Main body -->

    <div class="icon-menu">
        Menu
    </div>
<div class="game-container">
    <div id="game-field">
    </div>
</div>








<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
